services:
  binance-last-price-store:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./.data:/app/.data
    environment:
      - DB_PATH=/app/.data/ticks.db
      - HTTP_PORT=8080
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
